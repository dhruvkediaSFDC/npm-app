<template>

                Lightning Conference
            </h4>
        </div>

        <!-- <main class="content">

            <p class="slds-p-horizontal_small">

            </p>
        </template>

        <template if:true={isStateDetails}>
            <p class="slds-p-horizontal_small">
                <my-session-details
                    onnavigate={handleNavigate}

                ></my-session-details>
            </p>
        </template>
    </lightning-card>
