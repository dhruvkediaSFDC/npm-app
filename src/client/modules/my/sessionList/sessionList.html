<template>
    <div class="list">
        <input
            type="search"
            placeholder="Search sessions..."
            oninput={handleSearchKeyInput}
        />

        <template for:each={sessions} for:item="session" for:index="index">
            <lightning-tile
                label={session.name}
                href=""
                key={session.id}
                class="session"
            >
                <p class="icon time">{session.dateTime}</p>
                <p class="icon room">{session.room}</p>

                <div class="speaker-pictures">
                    <template for:each={session.speakers} for:item="speaker">
                        <lightning-avatar
                            src={speaker.pictureUrl}
                            variant="circle"
                            key={speaker.id}
                            size="medium"
                            alternative-text={speaker.name}
                        >
                        </lightning-avatar>
                    </template>
                </div>
            </lightning-tile>
        </template>
    </div>
</template>
